<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Staunton Chess</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: #1a1a1a; 
            color: #eee; 
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header { text-align: center; margin-bottom: 15px; width: 100%; }
        .player-display { font-size: clamp(1.1rem, 4vw, 1.5rem); color: #ffcc00; font-weight: bold; }
        
        /* Responsive Board Container */
        #board { 
            width: 95vw; 
            max-width: 480px; /* Perfect for desktop, but shrinks for mobile */
            border: 4px solid #333; 
            border-radius: 4px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .status-bar {
            background: #2a2a2a;
            width: 95vw;
            max-width: 480px;
            padding: 12px 0;
            margin-top: 15px;
            border-radius: 8px;
            border: 1px solid #444;
            text-align: center;
        }
        #status { color: #00ffcc; font-weight: bold; font-size: 1.1rem; }

        .controls { 
            margin-top: 15px; 
            display: flex; 
            gap: 10px; 
            width: 95vw; 
            max-width: 480px; 
        }
        button { 
            flex: 1;
            padding: 15px 5px; 
            font-size: 1rem; 
            cursor: pointer; 
            border-radius: 8px; 
            border: none; 
            font-weight: bold;
            color: white;
            transition: opacity 0.2s;
        }
        button:active { opacity: 0.7; }
        .flip-btn { background: #2ecc71; }
        .reset-btn { background: #444; }
    </style>
</head>
<body>

    <div class="header">
        <div class="player-display"><span id="p1-label">White</span> vs <span id="p2-label">Black</span></div>
    </div>

    <div id="board"></div>

    <div class="status-bar">
        <span id="status">White to move</span>
    </div>

    <div class="controls">
        <button class="flip-btn" onclick="board.flip()">ðŸ”„ Flip Board</button>
        <button class="reset-btn" onclick="resetGame()">New Game</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script>
        var board = null;
        var game = new Chess();
        
        // Use a simple prompt that works on both mobile and desktop
        var p1 = prompt("White's Name:", "White") || "White";
        var p2 = prompt("Black's Name:", "Black") || "Black";
        $('#p1-label').text(p1);
        $('#p2-label').text(p2);

        function onDrop(source, target) {
            var move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';
            updateStatus();
        }

        function updateStatus() {
            var moveColor = (game.turn() === 'b') ? p2 : p1;
            var statusText = moveColor + " to move";

            if (game.in_checkmate()) {
                statusText = "CHECKMATE! " + (game.turn() === 'w' ? p2 : p1) + " wins!";
                alert(statusText);
            } else if (game.in_draw()) {
                statusText = "DRAW!";
                alert(statusText);
            } else if (game.in_check()) {
                statusText += " (CHECK)";
            }
            
            $('#status').text(statusText);
        }

        function resetGame() {
            if(confirm("New game?")) {
                game.reset();
                board.start();
                if(board.orientation() === 'black') board.flip();
                updateStatus();
            }
        }

        board = Chessboard('board', {
            draggable: true,
            dropOffBoard: 'snapback',
            position: 'start',
            onDrop: onDrop,
            onSnapEnd: function() { board.position(game.fen()); },
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        });

        updateStatus();
    </script>
</body>
</html>
